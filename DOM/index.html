<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">;
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Task List</title>
    </head>

    <body>
        <div class="app">
            <div class="todo-list">
                <h1 class="title">
                    Task List
                </h1>

                <form class="form" action="">
                    <input class="form-input" data-form-input type="text">
                    <button class="form-button" data-form-button>New Task</button>
                </form>

                <ul class="list">
                    <li class="task" data-task>
                        
                    </li>
                </ul>
            </div>
        </div>
        <script src="task-list.js"></script>
    </body>
</html>
